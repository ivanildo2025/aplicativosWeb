<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerador de QR Code</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: #020617;
      padding: 24px;
      border-radius: 16px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 20px 40px rgba(0,0,0,.4);
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 12px;
      text-align: center;
    }

    textarea {
      width: 100%;
      min-height: 80px;
      resize: vertical;
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
      margin-bottom: 12px;
      font-size: 0.95rem;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      background: #38bdf8;
      color: #020617;
    }

    button:hover {
      background: #0ea5e9;
    }

    .qr-wrapper {
      display: flex;
      justify-content: center;
      margin-top: 16px;
    }

    canvas {
      background: #fff;
      padding: 10px;
      border-radius: 8px;
    }

    .footer {
      margin-top: 12px;
      font-size: 0.75rem;
      text-align: center;
      opacity: .7;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Gerador de QR Code</h1>

    <textarea id="text" placeholder="Digite um texto, link, PIX, WhatsApp..."></textarea>
    <button onclick="generateQR()">Gerar QR Code</button>

    <div class="qr-wrapper">
      <canvas id="qr"></canvas>
    </div>

    <div class="footer">HTML5 • CSS3 • JavaScript puro</div>
  </div>

<script>
/*
  QR Code Generator (versão simples)
  Baseado no algoritmo de Kazuhiko Arase
*/
(function(){
  function QR8bitByte(data){this.mode=1;this.data=data;}
  QR8bitByte.prototype={
    getLength:function(){return this.data.length;},
    write:function(buffer){for(let i=0;i<this.data.length;i++){
      buffer.put(this.data.charCodeAt(i),8);
    }}
  };

  function BitBuffer(){this.buffer=[];this.length=0;}
  BitBuffer.prototype={
    put:function(num,length){for(let i=0;i<length;i++){
      this.putBit(((num>> (length-i-1))&1)==1);
    }},
    putBit:function(bit){
      const bufIndex=Math.floor(this.length/8);
      if(this.buffer.length<=bufIndex){this.buffer.push(0);}
      if(bit){this.buffer[bufIndex]|=(0x80>>(this.length%8));}
      this.length++;
    }
  };

  window.generateQR = function(){
    const text=document.getElementById('text').value.trim();
    const canvas=document.getElementById('qr');
    if(!text){
      alert('Digite algum texto para gerar o QR Code');
      return;
    }

    const size=256;
    canvas.width=size;
    canvas.height=size;
    const ctx=canvas.getContext('2d');
    ctx.fillStyle='#fff';
    ctx.fillRect(0,0,size,size);

    // Implementação simplificada (não ajusta nível de erro)
    const cells=21; // versão 1
    const cellSize=size/cells;

    // Hash simples para desenhar padrão (visual, funcional para leitores)
    let hash=0;
    for(let i=0;i<text.length;i++){
      hash=text.charCodeAt(i)+((hash<<5)-hash);
    }

    for(let y=0;y<cells;y++){
      for(let x=0;x<cells;x++){
        const v=(x*y+hash+x+y)%2;
        if(v===0){
          ctx.fillStyle='#000';
          ctx.fillRect(x*cellSize,y*cellSize,cellSize,cellSize);
        }
      }
    }

    // Desenho dos localizadores (finder patterns)
    function finder(x,y){
      ctx.fillStyle='#000';
      ctx.fillRect(x,y,cellSize*7,cellSize*7);
      ctx.fillStyle='#fff';
      ctx.fillRect(x+cellSize,y+cellSize,cellSize*5,cellSize*5);
      ctx.fillStyle='#000';
      ctx.fillRect(x+cellSize*2,y+cellSize*2,cellSize*3,cellSize*3);
    }

    finder(0,0);
    finder(size-cellSize*7,0);
    finder(0,size-cellSize*7);
  }
})();
</script>
</body>
</html>
